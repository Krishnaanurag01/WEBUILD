<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/png" sizes="16x16 32x32" href="/images/favicon.png">



  <!--bootstrap-->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">



  <!-- font awesome cdn link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css">

  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

  <!-- custom css file link  -->
  <link rel="stylesheet" th:href="@{/css/Style.css}">

  <style>

    #cart-btn :hover{
    background-image: url("/images/cart2.png");
    }

  </style>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>

<!-- start of navbar -->



<header class="header">

  <a href="#" class="logo">We<span>Build</span></a>

  <nav class="navbar">
    <a th:href="@{/loggedIn/products}">Products</a>
    <a th:href="@{/loggedIn/about}">about</a>
    <a th:href="@{/loggedIn/services}">services</a>
    <a th:href="@{/loggedIn/projects}">projects</a>
    <a th:href="@{/loggedIn/pricing}">pricing</a>
    <a th:href="@{/loggedIn/contact}">contact</a>

  </nav>

  <div class="icons">
    <div id="menu-btn" class="fas fa-bars"></div>
    <a th:href="@{/loggedIn/mycart}" ><div id="cart-btn" class="fas fa-cart-plus"></div></a>
    <a th:href="@{/loggedIn/profile}"><div id="profile-btn" class="fas fa-user"> </div> </a>
    <a th:href="@{/loggedIn/logout}"><div id="logout-btn" class="fas fa-power-off" > </div> </a>

  </div>

  <form action="" class="search-form">
    <input type="search" name="" placeholder="search here..." id="search-box">
    <label for="search-box" class="fas fa-search"></label>
  </form>


</header>






<!-- end of navbar -->

<div class="container " style="min-height:100vh;">

  <div th:replace="${content}"></div>

</div>




<!--start of footer-->


<!-- footer section starts  -->


<footer class="text-center py-5 mt-3" style="background-color:#eee;">
  <h5 class="m-0 py-3" style="font-size:2rem">
    Designed and Developed by <span style="color:var(--yellow);font-size:2rem"> GROUP - 22IT736 </span>
  </h5>
</footer>

<!-- footer section ends -->


<!--end of footer-->










<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/js/lightgallery.min.js"></script>

<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


<script>

  <!-- script for menu button for smaller devices -->

     let navbar = document.querySelector('.header .navbar');

     let loginForm = document.querySelector('.header .login-form');



document.querySelector('#menu-btn').onclick = () =>{
   navbar.classList.toggle('active');

   loginForm.classList.remove('active');

};



</script>

<script>

lightGallery(document.querySelector('.projects .box-container'));

</script>



</body>
</html>
