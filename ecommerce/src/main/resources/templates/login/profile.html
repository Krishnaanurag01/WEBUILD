<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="login/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>Profile</title>
</head>
<body>

<section>

    <section style="margin: 0; padding: 4rem; background-color: #eee">

        <style>

            input,textarea,label{
                font-size: 14pt;
            }



        </style>

        <div class="container">

            <div class="row">

                <div class="col-md-12">

                    <div class="text-center">
                        <img th:src="@{/images/user.png}" style="height: 100px; width: 100px; border-radius: 50%;">
                    </div>


                    <form method="post" th:action="@{/loggedIn/updateProfile}" >

                        <div class="form-group">
                            <label for="exampleInputName">Full Name</label>
                        <input style="font-size: 1.5rem;" type="text" class="form-control py-3" id="exampleInputName" name="name"  aria-describedby="nameHelp" th:value="${loggedIn_user.name}" placeholder="Enter full name">
                        </div>

                        <div class="form-group ">
                            <label for="exampleInputEmail1">Email address</label>
                            <input style="font-size: 1.5rem;" type="email" class="form-control py-3" id="exampleInputEmail1" readonly  name="email" aria-describedby="emailHelp" placeholder="Enter email" th:value="${loggedIn_user.email}">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>

                        <div class="row">
                            <div class="col">
                                <input style="font-size: 1.5rem;" type="text" class="form-control py-3" name="city"  placeholder="Enter your city" th:value="${loggedIn_user.city}">
                            </div>
                            <div class="col">
                                <input style="font-size: 1.5rem;" type="text" class="form-control py-3" name="state"  placeholder="Enter your state" th:value="${loggedIn_user.state}">
                            </div>
                            <div class="col">
                                <input style="font-size: 1.5rem;" type="text" class="form-control py-3" name="pincode"  placeholder="Enter your pincode" th:value="${loggedIn_user.pincode}">
                            </div>
                        </div>

                        <div class="form-group mt-2">
                          <textarea placeholder="Enter your local address" rows="6" class="form-control" style="font-size: 1.5rem;"  name="localAddress"  th:text="${loggedIn_user.localAddress}" > </textarea>
                        </div>

                        <button type="submit" class="btn btn-primary" style="color:white"  >Submit</button>
                    </form>







                </div>




            </div>



        </div>

        <script>



        </script>


    </section>

</section>

</body>
</html>
