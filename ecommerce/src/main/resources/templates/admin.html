<div class="container" style="background-color: #eee; padding: 2rem;">
    <h1>Product Form</h1>
    <form action="/admin/add_product" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" placeholder="Enter price" name="price">
        </div>
        <div class="form-group">
            <label for="detail">Detail</label>
            <input class="form-control" id="detail" type="text" placeholder="Enter detail" name="details">
        </div>
        <div class="form-group">
            <label for="image-url">Image URL</label>
            <input type="text" class="form-control" id="image-url" placeholder="Enter image URL" name="img_url">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category">
                <option value="constructionMaterial">Construction Material</option>
                <option value="homeDecor">Home Decor</option>
                <option value="interiorDesign">Interior Design</option>
                <option value="hardwares">Hardware</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/js/lightgallery.min.js"></script>
